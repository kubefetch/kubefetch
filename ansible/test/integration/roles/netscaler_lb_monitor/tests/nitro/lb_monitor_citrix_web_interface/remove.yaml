---

- name: remove lb monitor
  register: result
  check_mode: "{{ check_mode }}"
  delegate_to: localhost
  netscaler_lb_monitor:
    nitro_user: "{{nitro_user}}"
    nitro_pass: "{{nitro_pass}}"
    nsip: "{{nsip}}"
    state: absent

    monitorname: lb-monitor-citrix-web-interface
    type: CITRIX-WEB-INTERFACE
