---

- name: setup http lb vserver
  register: result
  check_mode: "{{ check_mode }}"
  delegate_to: localhost
  netscaler_lb_vserver:
    nitro_user: "{{nitro_user}}"
    nitro_pass: "{{nitro_pass}}"
    nsip: "{{nsip}}"
    state: present
    name: lb-vserver-9
    port: 80
    servicetype: HTTP
    ippattern: 10.67.0.0
    ipmask: 255.255.0.0
