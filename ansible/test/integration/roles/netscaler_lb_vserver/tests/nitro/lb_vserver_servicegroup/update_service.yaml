---

- name: setup http lb vserver
  register: result
  check_mode: "{{ check_mode }}"
  delegate_to: localhost
  netscaler_lb_vserver:
    nitro_user: "{{nitro_user}}"
    nitro_pass: "{{nitro_pass}}"
    nsip: "{{nsip}}"
    state: present
    name: lb-vserver-20
    ipv46: 10.79.1.8
    port: 80
    servicetype: HTTP
    servicebindings:
      - servicename: service-http-1
        weight: 50
      - servicename: service-http-2
        weight: 50
