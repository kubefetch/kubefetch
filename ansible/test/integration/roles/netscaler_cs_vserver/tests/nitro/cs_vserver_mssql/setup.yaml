---


- name: Setup cs vserver
  delegate_to: localhost
  register: result
  check_mode: "{{ check_mode }}"
  netscaler_cs_vserver:
    nitro_user: "{{nitro_user}}"
    nitro_pass: "{{nitro_pass}}"
    nsip: "{{nsip}}"

    name: cs-vserver-4
    servicetype: MSSQL
    ipv46: 192.168.1.4
    port: 80
    mssqlserverversion: 2000
