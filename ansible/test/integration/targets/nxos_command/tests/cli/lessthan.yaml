---
- debug: msg="START cli/lessthan.yaml"

- name: test lt operator
  nxos_command:
    commands:
      - show version
      - show interface mgmt0 | json
    wait_for:
      - "result[1].TABLE_interface.ROW_interface.eth_ip_mask lt 33"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: test < operator
  nxos_command:
    commands:
      - show version
      - show interface mgmt0 | json
    wait_for:
      - "result[1].TABLE_interface.ROW_interface.eth_ip_mask lt 33"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END cli/lessthan.yaml"
