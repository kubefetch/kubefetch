---
- debug: msg="START nxapi/invalid.yaml"

- name: run invalid command
  nxos_command:
    commands: ['show foo']
    provider: "{{ nxapi }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- name: run commands that include invalid command
  nxos_command:
    commands:
      - show version
      - show foo
    provider: "{{ nxapi }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- debug: msg="END nxapi/invalid.yaml"
