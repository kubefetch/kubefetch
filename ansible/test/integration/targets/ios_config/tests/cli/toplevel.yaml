---
- debug: msg="START cli/toplevel.yaml"

- name: setup
  ios_config:
    lines: ['hostname {{ shorter_hostname }}']
    match: none
    authorize: yes

- name: configure top level command
  ios_config:
    lines: ['hostname foo']
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  ios_config:
    lines: ['hostname foo']
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  ios_config:
    lines: ['hostname {{ shorter_hostname }}']
    match: none
    authorize: yes

- debug: msg="END cli/toplevel.yaml"
