---
- debug: msg="START {{ connection.transport }}/set_hostname.yaml"

- name: setup
  nxos_config:
    lines: hostname switch
    match: none
    provider: "{{ connection }}"

- name: configure hostname
  nxos_system:
    hostname: foo
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify hostname
  nxos_system:
    hostname: foo
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  nxos_config:
    lines: hostname switch
    match: none
    provider: "{{ connection }}"

- debug: msg="END {{ connection.transport }}/set_hostname.yaml"
