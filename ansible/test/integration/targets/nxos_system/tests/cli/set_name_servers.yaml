  nxos_system:
    name_servers:
      - 1.1.1.1
      - 2.2.2.2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - result.changed == true
      - result.commands|length == 1
      - "'no ip name-server 3.3.3.3' in result.commands"

