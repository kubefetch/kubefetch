---
- debug: msg="START junos_banner netconf/basic.yaml"

- name: setup - remove login banner
  junos_banner:
    banner: login
    state: absent
    provider: "{{ netconf }}"

- name: Create login banner
  junos_banner:
    banner: login
    text: this is my login banner
    state: present
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<message>this is my login banner</message>' in config.xml"

- name: Create login banner (idempotent)
  junos_banner:
    banner: login
    text: this is my login banner
    state: present
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: Deactivate login banner
  junos_banner:
    banner: login
    text: this is my login banner
    state: present
    active: False
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<message inactive=\"inactive\">this is my login banner</message>' in config.xml"

- name: Activate login banner
  junos_banner:
    banner: login
    text: this is my login banner
    state: present
    active: True
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<message>this is my login banner</message>' in config.xml"

- name: delete login banner
  junos_banner:
    banner: login
    state: absent
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<message>this is my login banner</message>' not in config.xml"

- name: setup - remove motd banner
