- name: setup
  cs_vpc:
    name: "{{ cs_resource_prefix }}_vpc"
    zone: "{{ cs_common_zone_adv }}"
    state: absent
  register: vpc
- name: verify setup
  assert:
    that:
    - vpc|success

- name: test fail missing name of vpc
  cs_vpc:
    zone: "{{ cs_common_zone_adv }}"
  ignore_errors: true
  register: vpc
- name: verify test fail missing name of vpc
  assert:
    that:
    - vpc|failed
    - "vpc.msg.startswith('missing required arguments: ')"

