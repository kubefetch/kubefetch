---
- debug: msg="START cli/toplevel_nonidempotent.yaml"

- name: setup
  iosxr_config:
    commands: ['hostname {{ inventory_hostname_short }}']
    match: none

- name: configure top level command
  iosxr_config:
    commands: ['banner motd "hello world"', 'hostname foo']
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.commands"
      - "'banner motd \"hello world\"' in result.commands"

- name: configure top level command idempotent check
  iosxr_config:
    commands: ['banner motd "hello world"', 'hostname foo']
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"

- name: teardown
  iosxr_config:
    commands: ['hostname {{ inventory_hostname_short }}']
    match: none

- debug: msg="END cli/toplevel_nonidempotent.yaml"
