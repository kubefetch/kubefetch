---
- debug: msg="START netconf_xml/equal.yaml"

- name: test == operator with xml encoding
  junos_command:
    commands:
      - show version
      - show interfaces lo0
    wait_for:
      - "result[1].rpc-reply.interface-information.physical-interface.name == lo0"
    format: xml
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- name: test eq operator with json encoding
  junos_command:
    commands:
      - show version
      - show interfaces lo0
    wait_for:
      - "result[1].rpc-reply.interface-information.physical-interface.name eq lo0"
    format: xml
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- debug: msg="END netconf_xml/equal.yaml"
