---
- debug: msg="START netconf_text/bad_operator.yaml"

- name: test bad operator with text encoding
  junos_command:
    commands:
      - show version
      - show interfaces lo0
    wait_for:
      - "result[1].interface-information[0].physical-interface[0].name[0].data foo lo0"
    encoding: text
    provider: "{{ netconf }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- debug: msg="END netconf_text/bad_operator.yaml"
