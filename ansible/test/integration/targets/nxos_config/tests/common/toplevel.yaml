---
- debug: msg='START {{ connection.transport }}/toplevel.yaml'

- name: setup
  nxos_config:
    lines: hostname switch
    provider: "{{ connection }}"
    match: none

- name: configure top level command
  nxos_config:
    lines: hostname foo
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  nxos_config:
    lines: hostname foo
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  nxos_config:
    lines: hostname switch
    provider: "{{ connection }}"
    match: none

- debug: msg='END {{ connection.transport }}/toplevel.yaml'
