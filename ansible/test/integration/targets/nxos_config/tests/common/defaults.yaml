---
- debug: msg="START {{ connection.transport }}/defaults.yaml"

# Select interface for test
- set_fact: intname="{{ nxos_int1 }}"

- name: setup
  nxos_config:
    commands:
      - no description
      - shutdown
    parents:
      - "interface {{ intname }}"
    match: none
    provider: "{{ connection }}"

- name: configure device with defaults included
  nxos_config:
    commands:
      - description this is a test
      - no shutdown
    parents:
      - "interface {{ intname }}"
    defaults: yes
    provider: "{{ connection }}"
  register: result

- debug: var=result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with defaults included
  nxos_config:
    commands:
      - description this is a test
      - no shutdown
    parents:
      - "interface {{ intname }}"
    defaults: yes
    provider: "{{ connection }}"
  register: result

- debug: var=result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is not defined"

- debug: msg="END {{ connection.transport }}/defaults.yaml"
