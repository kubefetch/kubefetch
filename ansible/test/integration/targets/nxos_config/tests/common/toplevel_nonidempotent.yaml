---
- debug: msg="START {{ connection.transport }}/nonidempotent.yaml"

- name: setup
  nxos_config:
    lines: hostname switch
    provider: "{{ connection }}"
    match: none

- name: configure top level command
  nxos_config:
    lines: hostname foo
    provider: "{{ connection }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  nxos_config:
    lines: hostname foo
    provider: "{{ connection }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"

- name: teardown
  nxos_config:
    lines: hostname switch
    provider: "{{ connection }}"
    match: none

- debug: msg="END {{ connection.transport }}/nonidempotent.yaml"
