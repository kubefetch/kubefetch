---
- debug: msg="START {{ connection.transport }}/save.yaml"

# Select interface for test
- set_fact: intname="{{ nxos_int1 }}"

- name: setup
  nxos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - "interface {{ intname }}"
    match: none
    provider: "{{ connection }}"

- name: save config
  nxos_config:
    save_when: always
    timeout: 300
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: save should always run
  nxos_config:
    save_when: always
    timeout: 300
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- debug: msg="END {{ connection.transport }}/save.yaml"
