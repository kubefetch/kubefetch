---
- name: setup - remove login
  iosxr_banner:
    banner: login
    state: absent

- name: Set login
  iosxr_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'this is my login banner' in result.commands[0]"
      - "'that has a multiline' in result.commands[0]"

- name: Set login again (idempotent)
  iosxr_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


