---
- name: Setup
  vyos_config:
    lines:
      - delete system login user ansibletest1
      - delete system login user ansibletest2
      - delete system login user ansibletest3
    provider: "{{ cli }}"

- name: Create user
  vyos_user:
    name: ansibletest1
    configured_password: test
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"set system login user" in result.commands[0]'
      - '"authentication plaintext-password" in result.commands[0]'

- name: Collection of users (SetUp)
  vyos_user:
    aggregate:
      - name: ansibletest2
      - name: ansibletest3
    level: operator
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["set system login user ansibletest2 level operator", "set system login user ansibletest3 level operator"]'

- name: Add user again (Idempotent)
  vyos_user:
    name: ansibletest1
    configured_password: test
    state: present
    update_password: on_create
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == false'
      - 'result.commands | length == 0'

- name: Add collection of users (Idempotent)
  vyos_user:
    aggregate:
      - name: ansibletest2
      - name: ansibletest3
    level: operator
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == false'
      - 'result.commands | length == 0'

- name: tearDown
  vyos_user:
    users:
      - name: ansibletest1
      - name: ansibletest2
      - name: ansibletest3
    state: absent
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["delete system login user ansibletest1", "delete system login user ansibletest2", "delete system login user ansibletest3"]'
