---
- debug: msg="START eapi/invalid_subset.yaml"


- name: test invalid subset (foobar)
  eos_facts:
    provider: "{{ eapi }}"
    gather_subset:
      - "foobar"
  register: result
  ignore_errors: true


- assert:
    that:
      # Failures shouldn't return changes
      - "result.changed == false"
      # It's a failure
      - "result.failed == true"
      # Sensible Failure message
      - "'Subset must be one of' in result.msg"

