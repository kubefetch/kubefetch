---
- debug: msg="START {{ connection.transport }}/set_mtu.yaml"

- set_fact: testint="{{ nxos_int1 }}"

- name: setup
  nxos_config:
    lines:
      - no switchport
      - no mtu
    parents: "interface {{ testint }}"
    match: none
    provider: "{{ connection }}"

- name: configure interface mtu
  nxos_mtu:
    interface: "{{ testint }}"
    mtu: 2000
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify interface mtu
  nxos_mtu:
    interface: "{{ testint }}"
    mtu: 2000
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: configure invalid (odd) interface mtu
  nxos_mtu:
    interface: "{{ testint }}"
    mtu: 2001
    provider: "{{ connection }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: configure invalid (large) mtu setting
  nxos_mtu:
    interface: "{{ testint }}"
    mtu: 100000
    provider: "{{ connection }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: teardown
  nxos_config:
    lines: no mtu
    parents: "interface {{ testint }}"
    match: none
    provider: "{{ connection }}"

- debug: msg="END {{ connection.transport }}/set_mtu.yaml"
