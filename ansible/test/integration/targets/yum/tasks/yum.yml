# UNINSTALL
- name: uninstall sos
  yum: name=sos state=removed
  register: yum_result

- name: check sos with rpm
  shell: rpm -q sos
  failed_when: False
  register: rpm_result

- name: verify uninstallation of sos
  assert:
    that:
        - "yum_result.rc == 0"
        - "rpm_result.rc == 1"

# UNINSTALL AGAIN
- name: uninstall sos again in check mode
  yum: name=sos state=removed
  check_mode: true
  register: yum_result

- name: verify no change on re-uninstall in check mdoe
  assert:
    that:
        - "not yum_result.changed"

- name: uninstall sos again
  yum: name=sos state=removed
  register: yum_result

- name: verify no change on re-uninstall
  assert:
    that:
        - "not yum_result.changed"

# INSTALL
- name: install sos in check mode
  yum: name=sos state=present
  check_mode: true
  register: yum_result

- name: verify installation of sos in check mode
  assert:
    that:
        - "yum_result.changed"

- name: install sos
  yum: name=sos state=present
  register: yum_result

- name: check sos with rpm
  shell: rpm -q sos
  failed_when: False
  register: rpm_result

- name: verify installation of sos
  assert:
    that:
        - "yum_result.rc == 0"
        - "yum_result.changed"
        - "rpm_result.rc == 0"

- name: verify yum module outputs
  assert:
    that:
        - "'changed' in yum_result"
        - "'msg' in yum_result"
        - "'rc' in yum_result"
        - "'results' in yum_result"

# INSTALL AGAIN
- name: install sos again in check mode
  yum: name=sos state=present
  check_mode: true
  register: yum_result
- name: verify no change on second install in check mode
  assert:
    that:
        - "not yum_result.changed"

- name: install sos again
  yum: name=sos state=present
  register: yum_result
- name: verify no change on second install
  assert:
    that:
        - "not yum_result.changed"

# INSTALL AGAIN WITH LATEST
- name: install sos again with state latest in check mode
  yum: name=sos state=latest
  check_mode: true
