- name: Install Docker pre-reqs
  dnf:
    name: "{{ item }}"
    state: present
  items:
    - dnf-plugins-core 

- name: Add repository
  command: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo

- name: Update cache
  command: dnf makecache

- name: Install docker
  dnf:
    name: docker-ce
    state: present
    enablerepo: docker-ce-test
