---
- name: Setup
  ios_banner:
    banner: login
    text: |
      Junk login banner
      over multiple lines
    state: present
    authorize: yes
    provider: "{{ cli }}"

- name: remove login
  net_banner:
    banner: login
    state: absent
    authorize: yes
    provider: "{{ cli }}"
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'no banner login' in result.commands" # does this break due to "contains?"

- name: remove login (idempotent)
  net_banner:
    banner: login
    state: absent
    authorize: yes
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


