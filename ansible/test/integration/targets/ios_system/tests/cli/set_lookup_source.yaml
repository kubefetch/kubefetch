---
- debug: msg="START cli/set_lookup_source.yaml"

- name: setup
  ios_config:
    lines:
      - no ip domain lookup source-interface Loopback888
      - vrf definition ansible
    match: none
    authorize: yes

- name: configure lookup_source
  ios_system:
    lookup_source: Loopback888
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == true
      - "'ip domain lookup source-interface Loopback888' in result.commands"

- name: verify lookup_source
  ios_system:
    lookup_source: Loopback888
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == false

- name: Disable lookup_source
  ios_system:
    lookup_enabled: False
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == true
      - "'no ip domain lookup' in result.commands"

- name: Disable lookup_source
  ios_system:
    lookup_enabled: True
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == true
      - "'ip domain lookup' in result.commands"

