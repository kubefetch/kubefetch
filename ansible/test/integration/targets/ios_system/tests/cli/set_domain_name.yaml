---
- debug: msg="START cli/set_domain_name.yaml"

- name: setup
  ios_config:
    lines: no ip domain-name
    match: none
    authorize: yes

- name: configure domain_name
  ios_system:
    domain_name: eng.ansible.com
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify domain_name
  ios_system:
    domain_name: eng.ansible.com
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  ios_config:
    lines: no ip domain-name
    match: none
    authorize: yes

- debug: msg="END cli/set_domain_name.yaml"
