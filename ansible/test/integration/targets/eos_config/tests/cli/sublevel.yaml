---
- debug: msg="START cli/sublevel.yaml"

- name: setup
  eos_config:
    lines: no vlan 10
    match: none
    provider: "{{ cli }}"

- name: configure sub level command
  eos_config:
    lines: name test
    parents: vlan 10
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'vlan 10' in result.updates"
      - "'name test' in result.updates"

- name: configure sub level command idempotent check
  eos_config:
    lines: name test
    parents: vlan 10
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  eos_config:
    lines: no vlan 10
    match: none
    provider: "{{ cli }}"


- debug: msg="END cli/sublevel.yaml"
