---
- debug: msg="START cli/nxos_banner no-motd test"

- name: Setup
  nxos_banner:
    banner: motd
    text: |
      Junk motd banner
      over multiple lines
    state: present
    provider: "{{ cli }}"

- name: remove motd
  nxos_banner: &rm-motd
    banner: motd
    state: absent
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'no banner motd' in result.commands"

- name: remove motd (idempotent)
  nxos_banner: *rm-motd
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"

- debug: msg="END cli/nxos_banner no-motd test"
