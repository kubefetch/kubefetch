---
- debug: msg="START junos_system netconf/basic.yaml"

- name: setup - remove hostname
  junos_system:
    hostname: vsrx01
    state: absent
    provider: "{{ netconf }}"

- name: Set hostname
  junos_system:
    hostname: vsrx01
    state: present
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<host-name>vsrx01</host-name>' in config.xml"

- name: Set hostname (idempotent)
  junos_system:
    hostname: vsrx01
    state: present
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: Deactivate hostname configuration
  junos_system:
    hostname: vsrx01
    state: present
    active: False
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<host-name inactive=\"inactive\">' in config.xml"

- name: Activate hostname configuration
  junos_system:
    hostname: vsrx01
    state: present
    active: True
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
