  register: result

- assert:
    that:
      - "result.changed == true"
      - "'<host-name>vsrx01</host-name>' in config.xml"

- name: Teardown - set hostname
  junos_system:
    hostname: vsrx01
    state: present
    provider: "{{ netconf }}"

