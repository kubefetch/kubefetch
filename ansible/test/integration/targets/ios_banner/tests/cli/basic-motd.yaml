---

- name: setup - remove motd
  ios_banner:
    banner: motd
    state: absent
    authorize: yes

- name: Set motd
  ios_banner:
    banner: motd
    text: |
      this is my motd banner
      that has a multiline
      string
    state: present
    authorize: yes
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'banner motd @\nthis is my motd banner\nthat has a multiline\nstring\n@' in result.commands"

- name: Set motd again (idempotent)
  ios_banner:
    banner: motd
    text: |
      this is my motd banner
      that has a multiline
      string
    state: present
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


