            test_failed: true

    - block:
      - include_role:
          name: junos_interface
        when: "limit_to in ['*', 'junos_interface']"
      rescue:
        - set_fact:
            failed_modules: "{{ failed_modules }} + [ 'junos_interface' ]"
            test_failed: true
    - block:
      - include_role:
          name: junos_banner
        when: "limit_to in ['*', 'junos_banner']"
      rescue:
        - set_fact:
            failed_modules: "{{ failed_modules }} + [ 'junos_banner' ]"
            test_failed: true

    - block:
      - include_role:
